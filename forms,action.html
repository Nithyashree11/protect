<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="page.html" method="get">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="username" value="Kural" readonly placeholder="Enter the name"/></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="number" name="mob"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female
                <input type="radio" name="gender" value="others"/>Others</td>
        </tr>
        <tr>
            <td>Skills:</td>
            <td><input type="checkbox" name="skills" value="html"/>HTML
                <input type="checkbox" name="skills" value="css"/>CSS
                <input type="checkbox" name="skills" value="js"/>JS</td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date" name="dob"/></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="color" name="clr"/></td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td><input type="file" name="pic"/></td>
        </tr>
        <tr>
            <td>Month:</td>
            <td><input type="month" name="mnth"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pswd"/></td>
        </tr>
        <tr>
            <td>Search:</td>
            <td><input type="search" name="sr"/></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="time" name="tm"/></td>
        </tr>
        <tr>
            <td>Week:</td>
            <td><input type="week" name="wk"/></td>
        </tr>
        <tr>
            <td>URL Link:</td>
            <td><input type="url" name="url"/></td>
        </tr>
        <tr>
            <td>Range:</td>
            <td><input type="range" name="rng" /></td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <select name="state">
                    <option>TN</option>
                    <option>KL</option>
                    <option>AP</option>
                    <option>KA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea cols="10" rows="10" name="addr" ></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register" />
                <input type="reset" value="Cancel"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
